<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="introText">
      <h1>Apartment Configurator</h1>
      <br />
      <p>
        Welcome to the apartment-configurator!<br />
        1. Select between the different options. <br />
        2. Click on a highlighted area, to place the furniture. <br />
        3. Change color of the selected furniture.
      </p>
    </div>

    <div id="configurator">
      <div id="popup">
        Change color: <br />
        <input type="color" id="colorInput" />
      </div>
      <section></section>
      <div id="product-preview">
        <!-- TODO: add all feature image layers -->
      </div>
      <div id="options">
        <p>Available features</p>
        <figure class="option" data-feature="couch">
          <img src="images/couch.svg" alt="couch" />
          <figcaption>Couch</figcaption>
        </figure>
        <figure class="option" data-feature="tv">
          <img src="images/tv.svg" alt="tv" />
          <figcaption>TV</figcaption>
        </figure>
        <figure class="option" data-feature="bed">
          <img src="images/bed.svg" alt="bed" />
          <figcaption>Bed</figcaption>
        </figure>
        <figure class="option" data-feature="window">
          <img src="images/window.svg" alt="window" />
          <figcaption>Window</figcaption>
        </figure>
        <figure class="option" data-feature="table">
          <img src="images/table.svg" alt="table" />
          <figcaption>Table</figcaption>
        </figure>
        <figure class="option" data-feature="stove">
          <img src="images/stove.svg" alt="stove" />
          <figcaption>Stove</figcaption>
        </figure>
        <figure class="option" data-feature="kitchenWash">
          <img src="images/kitchenWash.svg" alt="kitchenWash" />
          <figcaption>Kitchen sink</figcaption>
        </figure>
        <figure class="option" data-feature="bigCarpet">
          <img src="images/bigCarpet.svg" alt="bigCarpet" />
          <figcaption>Big carpet</figcaption>
        </figure>
        <figure class="option" data-feature="smallCarpet">
          <img src="images/smallCarpet.svg" alt="smallCarpet" />
          <figcaption>Small carpet</figcaption>
        </figure>
      </div>
      <div id="selected">
        <p>Selected features</p>
        <ul>
          <!-- featureElements are added here! -->
        </ul>
      </div>
    </div>

    <template id="colors">
      <div class="color_options">
    <input type="color" name="colorchoice" id="colorchoice">
    <h1>halaaaa</h1></div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
